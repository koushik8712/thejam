{% extends "base.html" %}

{% block title %}{{ get_text('reset password') }}{% endblock %}

{% block content %}
<div class="container">
    <h2>{{ get_text('reset password') }}</h2>
    <form action="{{ url_for('reset_password', token=token) }}" method="POST">
        <label for="new_password">{{ get_text('new password') }}</label>
        <input type="password" name="new_password" id="new_password" required placeholder="{{ get_text('password requirements') }}">
        
        <label for="confirm_password">{{ get_text('confirm password') }}</label>
        <input type="password" name="confirm_password" id="confirm_password" required placeholder="{{ get_text('confirm password placeholder') }}">
        
        <button type="submit">{{ get_text('update password') }}</button>
    </form>
    <a href="{{ url_for('home') }}">{{ get_text('back to login') }}</a>
</div>
{% endblock %}
